<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数学テスト</title>
        <link rel="stylesheet" href="../../questionCSS/questionMath/questionMath1.css">
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>

    <body>
        <p id="PassageArea">制限時間：残り 60 秒です。</p>
        <header class="center">
            <h1>問題6</h1>
            <p><strong>連立方程式の問題</strong></p>
            <p>制限時間は1分です。</p>
            <p>以下の問題を解いて解答欄に記入してください。</p>
            <p><strong>次の連立方程式を解きなさい。</strong></p>
            \begin{eqnarray}
            \left\{
              \begin{array}{l}
                x + y = 7 \\
                3x - y = -3
              \end{array}
            \right.
            \end{eqnarray}
            <form action="" method="GET">
                <label for="text1" >解答欄</label>
                <input type="text" id="text1" name="text1" placeholder="x=???,y=???">
                <input type="submit" value="解答" name="submit1" id="submit1">
            </form>
            <script src="../../questionJS/questionMath/questionMath6.js"></script>  
        </header>
        <footer class="bottom">
            <small>&copy; 2022 Shusaku Koike</small>
        </footer>
    </body>
</html>
