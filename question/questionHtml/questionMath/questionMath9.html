<!DOCTYPE html>
<html lang="ja">

    <body>
        <p id="PassageArea">制限時間：残り 60 秒です。</p>
        <header class="center">
            <h1>問題9</h1>
            <p><strong>1次関数の問題</strong></p>
            <p>制限時間は1分です。</p>
            <p>以下の問題を解いて解答欄に記入してください。</p>
            <p><strong>次の問いに答えなさい。</strong></p>
            \begin{eqnarray}
            yがxの1次関数で、
            \end{eqnarray}
            \begin{eqnarray}
            x=-1 \ のとき \ y=5,
            \end{eqnarray}
            \begin{eqnarray}
            x=3 \ のとき \ y=-7 \ である。
            \end{eqnarray}
            \begin{eqnarray}
            この1次関数の式を求めなさい。
            \end{eqnarray}
            <form action="" method="GET">
                <label for="text1" >解答欄</label>
                <input type="text" id="text1" name="text1" placeholder="y=???">
                <input type="submit" value="解答" name="submit1" id="submit1">
            </form>
            <script src="../../questionJS/questionMath/questionMath9.js"></script>  
        </header>
